<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Algebra Methods!</title>
    <style>
        body { background: #121212; color: #00ffcc; font-family: 'Courier New', Courier, monospace; text-align: center; margin: 0; padding: 20px; }
        h1 { font-size: 3rem; text-shadow: 2px 2px #ff0055; }
        
        /* The Grid that holds all games */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .game-card {
            background: #1e1e1e;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 10px;
            transition: transform 0.3s;
        }

        .game-card:hover { transform: scale(1.02); border-color: #00ffcc; }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        h3 { margin-top: 10px; color: #fff; }
    </style>
</head>
<body>

    <h1>Free Algebra Methods! üìê</h1>
    <p>Select a "method" below to begin your study session.</p>

    <div class="game-grid">
        
        <div class="game-card">
            <iframe src="https://game-provider.com/retro-bowl"></iframe>
            <h3>Advanced Statistics (Retro Bowl)</h3>
        </div>

        <div class="game-card">
            <iframe src="https://archive.org/embed/the-henry-stickmin-collection"></iframe>
            <h3>Logic & Probability (Stickmin Collection)</h3>
        </div>

        <div class="game-card">
            <iframe src="https://deadshot.io"></iframe>
            <h3>Coordinate Geometry (DeadShot.io)</h3>
        </div>

        <div class="game-card">
            <iframe src="https://1v1.lol"></iframe>
            <h3>3D Spatial Equations (1v1.LOL)</h3>
        </div>

    </div>

</body>
</html>
