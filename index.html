<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Algebra Methods!</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161b2a; --accent: #22c55e; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; margin: 0; }

        .site-logo {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 800; text-decoration: none; font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        header { padding: 120px 20px 40px; text-align: center; }

        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 25px; padding: 40px; max-width: 1200px; margin: 0 auto; 
        }
        .tile { 
            background: var(--card); border-radius: 18px; overflow: hidden;
            cursor: pointer; transition: 0.3s ease; border: 1px solid #222;
        }
        .tile:hover { transform: translateY(-8px); border-color: var(--accent); }
        .tile img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #000; }
        .tile-info { padding: 15px; text-align: center; font-size: 0.8rem; font-weight: bold; color: #94a3b8; }

        #gameOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .controls { display: flex; justify-content: space-between; padding: 15px 30px; background: #111; }
        .iframe-container { flex-grow: 1; position: relative; height: 100%; }
        
        #spinner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; border: 4px solid #222; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        iframe { width: 100%; height: 100%; border: none; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; }
        .close-btn { background: #ef4444; }
        .fs-btn { background: var(--accent); margin-right: 10px; }
    </style>
</head>
<body>

    <a href="#" class="site-logo">üìê ALGEBRA PRO</a>

    <header>
        <h1>Logic Modules</h1>
        <p>Interactive Computational Study Tools</p>
    </header>

    <div class="grid">
        <div class="tile" onclick="openGame('https://re-bowl.github.io/')">
            <img src="https://raw.githubusercontent.com/re-bowl/re-bowl.github.io/main/apple-touch-icon.png" alt="Retro Bowl">
            <div class="tile-info">Module: Data & Stats (Retro Bowl)</div>
        </div>

        <div class="tile" onclick="openGame('https://precisestatistics.github.io/hstickmin/')">
            <img src="https://raw.githubusercontent.com/PreciseStatistics/hstickmin/main/icon.png" alt="Henry Stickmin">
            <div class="tile-info">Module: Sequential Logic (Henry Stickmin)</div>
        </div>

        <div class="tile" onclick="openGame('https://docs-v2.github.io/1v1.lol/')">
            <img src="https://raw.githubusercontent.com/docs-v2/1v1.lol/main/logo.png" alt="1v1.LOL">
            <div class="tile-info">Module: 3D Spatial Plane (1v1.LOL)</div>
        </div>

        <div class="tile" onclick="openGame('https://smashkarts-unblocked.github.io/')">
            <img src="https://raw.githubusercontent.com/smashkarts-unblocked/smashkarts-unblocked.github.io/main/icon.png" alt="Smash Karts">
            <div class="tile-info">Module: Vector Velocity (Smash Karts)</div>
        </div>
    </div>

    <div id="gameOverlay">
        <div class="controls">
            <span id="gameLabel" style="font-weight:bold; color:#64748b">STUDY MODULE ACTIVE</span>
            <div>
                <button class="btn fs-btn" onclick="goFull()">FULLSCREEN</button>
                <button class="btn close-btn" onclick="closeGame()">EXIT MODULE</button>
            </div>
        </div>
        <div class="iframe-container">
            <div id="spinner"></div>
            <iframe id="gameFrame" src=""></iframe>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('gameOverlay');
        const frame = document.getElementById('gameFrame');
        const spinner = document.getElementById('spinner');

        function openGame(url) {
            spinner.style.display = 'block';
            frame.src = url;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            frame.onload = () => {
                spinner.style.display = 'none';
            };
        }

        function closeGame() {
            overlay.style.display = 'none';
            frame.src = '';
            document.body.style.overflow = 'auto';
        }

        function goFull() {
            if (frame.requestFullscreen) frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
        }
    </script>
</body>
</html>
