<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Algebra Methods!</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161b2a; --accent: #22c55e; --text: #f1f5f9; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }

        .site-logo {
            position: fixed; top: 20px; left: 20px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 800; text-decoration: none; font-size: 1.1rem;
        }

        /* Single Action Card */
        .start-card {
            background: var(--card); border-radius: 24px; padding: 40px; text-align: center;
            border: 2px solid #222; transition: 0.3s; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            max-width: 400px;
        }
        .start-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .game-icon { width: 120px; height: 120px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.3); }

        .btn-start {
            background: var(--accent); color: white; border: none; padding: 18px 40px;
            border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.2s;
            width: 100%;
        }
        .btn-start:hover { background: #16a34a; transform: scale(1.02); }

        /* The Hidden Game Overlay */
        #gameOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }
        .controls { display: flex; justify-content: flex-end; padding: 15px; background: #111; }
        .exit-btn { background: #ef4444; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="site-logo">üìê ALGEBRA PRO</div>

    <div class="start-card">
        <img src="https://shuttle-math.netlify.app/logos/1v1.lol.png" class="game-icon" alt="Logic Module">
        <h2 style="margin: 10px 0;">Spatial Geometry Lab</h2>
        <p style="color: #94a3b8; margin-bottom: 30px;">Module: 3D Computational Reasoning</p>
        <button class="btn-start" onclick="openGame()">CLICK HERE TO GET STARTED!!</button>
    </div>

    <div id="gameOverlay">
        <div class="controls">
            <button class="exit-btn" onclick="closeGame()">EXIT STUDY MODULE</button>
        </div>
        <iframe id="gameFrame" src=""></iframe>
    </div>

    <script>
        function openGame() {
            const frame = document.getElementById('gameFrame');
            // This pulls specifically from the working Netlify link in your screenshot
            frame.src = "https://shuttle-math.netlify.app/games/1v1.lol/index.html"; 
            document.getElementById('gameOverlay').style.display = 'flex';
        }
        function closeGame() {
            document.getElementById('gameOverlay').style.display = 'none';
            document.getElementById('gameFrame').src = '';
        }
    </script>
</body>
</html>
