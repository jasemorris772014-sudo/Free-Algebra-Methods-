<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Algebra Practice</title>
    <style>
        /* Global Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* The Branding Patch */
        /* This covers their logo and name completely */
        .brand-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 260px; /* Wide enough to cover "Shuttle Math" text */
            height: 70px;  /* Tall enough to cover their header bar height */
            background-color: #ffffff; 
            z-index: 9999;
            display: flex;
            align-items: center;
            padding-left: 15px;
        }

        .brand-overlay img {
            height: 55px; /* Scaled to fit neatly in the header */
            width: auto;
        }

        /* The Shuttle Math Site Container */
        #shuttle-frame {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="brand-overlay">
        <img src="image_46ca63.png" alt="Free Algebra Practice">
    </div>

    <iframe 
        id="shuttle-frame" 
        src="https://shuttlemath.com">
    </iframe>

</body>
</html>
