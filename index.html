<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Algebra Practice</title>
    <style>
        /* Force a clean white background across the whole app */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
            overflow: hidden; /* Prevents double scrollbars */
            font-family: sans-serif;
        }

        /* The Logo Overlay */
        .app-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px; /* Adjust size to your liking */
            height: auto;
            z-index: 100; /* Ensures it stays on top of the math content */
            background-color: #ffffff; /* Matches logo background */
            padding: 5px;
            border-radius: 8px;
            pointer-events: none; /* Allows user to click through the logo if needed */
        }

        /* The Shuttle Math Container (In-App Browser Effect) */
        #shuttle-container {
            border: none;
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* Branding Bar (Optional: helpful if the logo covers math text) */
        .header-spacer {
            height: 60px;
            background: #ffffff;
            width: 100%;
        }
    </style>
</head>
<body>

    <img src="image_46ca63.png" alt="Free Algebra Practice Logo" class="app-logo">

    <iframe 
        id="shuttle-container" 
        src="https://shuttlemath.com" 
        title="Shuttle Math Content">
    </iframe>

</body>
</html>
