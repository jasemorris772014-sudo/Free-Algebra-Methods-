<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Algebra Methods!</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161b2a; --accent: #22c55e; --text: #f1f5f9; }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Outfit', sans-serif; margin: 0; overflow-x: hidden;
        }

        /* --- STICKY PRO LOGO --- */
        .site-logo {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white; padding: 12px 24px; border-radius: 50px;
            font-weight: 800; text-decoration: none; font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
            display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
        }
        .site-logo:hover { transform: scale(1.05); }

        header { padding: 120px 20px 60px; text-align: center; }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: -2px; }

        /* --- GAME GRID --- */
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
            gap: 30px; padding: 0 40px 100px; max-width: 1300px; margin: 0 auto; 
        }

        .tile { 
            background: var(--card); border-radius: 20px; overflow: hidden;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .tile:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .tile img { width: 100%; aspect-ratio: 1/1; object-fit: cover; filter: brightness(0.9); transition: 0.4s; }
        .tile:hover img { filter: brightness(1.1); }
        .tile-name { padding: 15px; font-weight: bold; font-size: 0.9rem; text-align: center; color: #94a3b8; }

        /* --- FULLSCREEN MODAL --- */
        #gameOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; flex-direction: column;
        }

        .controls {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; background: #111; border-bottom: 1px solid #222;
        }

        .iframe-container { flex-grow: 1; position: relative; }

        /* --- LOADING SPINNER --- */
        #spinner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; border: 5px solid #222; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 1s infinite linear;
        }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.5s; }

        .btn { padding: 10px 25px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .close-btn { background: #ef4444; }
        .fs-btn { background: var(--accent); margin-right: 10px; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <a href="#" class="site-logo">üìê ALGEBRA PRO</a>

    <header>
        <h1>Logic Modules</h1>
        <p>Advanced Computational Tools & Geometric Simulators</p>
    </header>

    <div class="grid">
        <div class="tile" onclick="openGame('https://ryanisgoated.github.io/retrobowl-unblocked.github.io/')">
            <img src="https://img.poki.com/cdn-cgi/image/quality=75,width=204,height=204,fit=cover,f=auto/b2bd12a87570499709a39d2242095f32.png">
            <div class="tile-name">Module: Applied Physics</div>
        </div>

        <div class="tile" onclick="openGame('https://unblockedgames76-plus.github.io/henry-stickmin/')">
            <img src="https://upload.wikimedia.org/wikipedia/en/b/b3/Henry_Stickmin_Character_Art.png">
            <div class="tile-name">Module: Sequential Logic</div>
        </div>

        <div class="tile" onclick="openGame('https://3kh0.github.io/projects/1v1-lol/')">
            <img src="https://img.poki.com/cdn-cgi/image/quality=75,width=204,height=204,fit=cover,f=auto/460a80479a4087c569f6e6ec143f295e.png">
            <div class="tile-name">Module: 3D Geometry</div>
        </div>

        <div class="tile" onclick="openGame('https://ghp1tallteam.github.io/')">
            <img src="https://img.poki.com/cdn-cgi/image/quality=75,width=204,height=204,fit=cover,f=auto/96c483250b868615a6b09337424d1010.png">
            <div class="tile-name">Module: Vector Navigation</div>
        </div>

        <div class="tile" onclick="openGame('https://slope-unblocked-games.github.io/')">
            <img src="https://img.poki.com/cdn-cgi/image/quality=75,width=204,height=204,fit=cover,f=auto/043e06a30c053c07f2868ef07399042c.png">
            <div class="tile-name">Module: Linear Acceleration</div>
        </div>
    </div>

    <div id="gameOverlay">
        <div class="controls">
            <span id="activeTitle" style="font-weight:bold; color:#64748b">MODULE ACTIVE</span>
            <div>
                <button class="btn fs-btn" onclick="goFull()">FULLSCREEN</button>
                <button class="btn close-btn" onclick="closeGame()">EXIT MODULE</button>
            </div>
        </div>
        <div class="iframe-container">
            <div id="spinner"></div>
            <iframe id="gameFrame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('gameOverlay');
        const frame = document.getElementById('gameFrame');
        const spinner = document.getElementById('spinner');

        function openGame(url) {
            spinner.style.display = 'block';
            frame.style.opacity = '0';
            frame.src = url;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            // Hide spinner when game loads
            frame.onload = () => {
                spinner.style.display = 'none';
                frame.style.opacity = '1';
            };
        }

        function closeGame() {
            overlay.style.display = 'none';
            frame.src = '';
            document.body.style.overflow = 'auto';
        }

        function goFull() {
            if (frame.requestFullscreen) frame.requestFullscreen();
            else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
            else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
        }
    </script>
</body>
</html>
